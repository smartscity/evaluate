<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>三等奖</title>

        <style>
         html, body {
             height: 100%;
             width: 100%;
             margin: 0;
             padding: 0;
             background: rgba(136, 145, 181, 0.45);
             padding-bottom: 60px;
         }

        /*.prizeSty{
            position:relative;

        .main {
            overflow: hidden;
            padding-left: 40px;
            padding-right: 40px;
        }

        .head {
            position: relative;
        }

        .head-fl {
            margin-top: 40px;
        }

        .head-fr {
            position: absolute;
            top: 20px;
            left: 70px;
        }

        .head-fl img {
            width: 110px;
            height: 120px;
        }

        .headFont {
            font-size: 30px;
            color: #f0cf5c;
            margin: 0;
        }

        .content {
            min-width: 800px;
            min-height: 440px;
            border-radius: 40px;
            background-color: #fff;
        }

        .font-cont {
            font-size: 28px;
            padding-top: 35px;
            padding-bottom: 10px;

        }

        .font-col {
            color: #0066a7;
        }

        .new-ul, .new-li {
            list-style: none;
        }

        #news {
            width: 100%;
            overflow: hidden;
        }

        .new-sapn {
            display: inline-block;
        }

        .tc {
            text-align: center;
        }

        .foot {
            text-align: center;
            color: #3c3636e8;
        }

        .td1{
            width: 10%;
            font-size: 24px;
            color:#0066a7;
            font-weight: bolder;
        }
        .td2{
            width: 25%;
            font-size: 20px;
            font-weight: bolder;
        }
        .td3{
            width: 25%;
            font-size: 16px;
        }
        .td4{
            width: 25%;
            font-size: 16px;
        }
        .td5{
            width: 15%;
            font-size: 24px;
            color: #0066a7;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <div class="main">
       <div class="head tc">
           <div class="head-fr">
               <img src="../images/logo.png" />
            </div>
            <div class="head-fl">
                <img src="../images/tree.png" />
                <p class="headFont">三等奖</p>
            </div>
       </div>
        <div class="content">
            <p class="tc font-cont font-col">申请推荐2019年度中国康复医学会科学技术奖三等奖项目评审分数</p>
            <table style="width:100%;text-align: center;font-size: 18px;">
                <th style="width:10%;font-weight:500;" class="font-col">序号</th>
                <th style="width:25%;font-weight:500;" class="font-col">项目名称</th>
                <th style="width:25%;font-weight:500;" class="font-col">主要完成单位</th>
                <th style="width:25%;font-weight:500;" class="font-col">主要完成人</th>
                <th style="width:15%;font-weight:500;" class="font-col">分数</th>
            </table>
            <div id="news" style="width:100%;">
                <table class="new-ul" style="padding:0;width: 100%;">
                    <tbody class="new-li tc" id="tbodyList" style="width: 100%;">

                    </tbody>
                </table>

            </div>
        </div>
        <div class="foot">
            <p>技术支持：必赢科技（北京）有限公司</p>
        </div>
    </div>
</body>
<script src="./jquery.js" type="text/javascript"></script>

<script type="text/javascript">
    // $(function() {
    var $this = $("#news");

    var token = localStorage.getItem('jhi-authenticationtoken') || sessionStorage.getItem('jhi-authenticationtoken');
    console.log(token);
    var dataJson = {}, url = "http://evaluate.smartscity.com";

    function getData() {

        $.ajax({
            type: 'GET',
            url: url + '/api/evaluations3',
            data: dataJson,
            // dataType: 'jsonp',
            dataType: 'json',
            contentType: 'application/json;charset=UTF-8',
            beforeSend: function (xhr) {
                xhr.setRequestHeader("Authorization", 'Bearer ' + token);
            },

            success: function cb(data) {
                var s = '';
                for (var i = 0; i < data.length; i++) {
                    s += '<tr><td class="td1">' + (i+1) + '.</td><td class="td2">' + data[i].title + '</td><td class="td3">' + data[i].org_name + '</td>'
                        + '<td class="td4">' + data[i].actor + '</td><td class="td5">' + data[i].score + '</td></tr>';
                }
                $('#tbodyList').append(s);
            },
            error: function () {
                console.log('请求失败，请重试')
            }
        });

    }


    getData();

    var scrollTimer;
    $this.hover(function () {
        clearInterval(scrollTimer);
    }, function () {
        scrollTimer = setInterval(function () {
            scrollNews($this);
        }, 2000);
    }).trigger("mouseleave");

    function scrollNews(obj) {
        var $self = obj.find(".new-ul");
        var lineHeight = $self.find(".new-li>tr:first").height();
        $self.animate({
            "marginTop": -lineHeight + "px"
        }, 600, function () {
            $self.css({
                marginTop: 0
            }).find(".new-li>tr:first").appendTo($self);
        })
    }

    // })
</script>
</html>
